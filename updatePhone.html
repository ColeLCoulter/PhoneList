<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Phone List WebApp</title>
        <script src="src/ctrl/initialize.js"></script>
        <script src="src/model/Phone.js"></script>
        <script src="src/view/updatePhone.js"></script>
        <script>
            window.addEventListener("load", pl.view.updatePhone.setupUserInterface);
        </script>
    </head>
    <body>
        <h1>Phone List: Update a phone record</h1>
        <form id="UpdatePhone">
            <p>
                <label>Select phone: 
                    <select name="selectPhone"><option value=""> --- </option></select>
                </label>
            </p>
            <p><label>IMEI: <input name="imei" readonly="readonly" /></label></p>
            <p><label>Manufacturer: <input name="manufacturer" /></label></p>
            <p><label>Model: <input name="model" /></label></p>
            <p><button type="button" name="commit">Save Changes</button></p>
        </form>
        <nav><a href="index.html">Back to main menu</a></nav>
    </body>
</html>
